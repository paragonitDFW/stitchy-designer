<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Stitchy Designer</title>
    <!-- The CSS for the plugin itself - required -->
    <link rel="stylesheet" type="text/css" href="css/FancyProductDesigner-all.min.css" />
    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="main-container">
      <div id="clothing-designer" class="fpd-container fpd-shadow-2 fpd-topbar fpd-tabs fpd-tabs-side fpd-top-actions-centered fpd-bottom-actions-centered fpd-views-inside-left">
      </div>

      <div id="stitchy-action" class="fpd-shadow-2">
        <div class="navigation">
          <div id="add-image"><span class="fpd-icon-photo"></span><span>Add Image</span></div>
          <div id="add-text"><span class="fpd-icon-text-secondary"></span><span>Add Text</span></div>
          <div id="manage-layers"><span class="fpd-icon-layers"></span><span>Manage Layers</span></div>
        </div>
        
        <div class="fpd-container">
          <label for="title">Product title *</label>
          <input type="text" name="title" id="title" />
          <label for="description">Description *</label>
          <textarea id="description" name="description"></textarea><br />
          <label for="price">Price *</label>
          <input type="text" name="price" id="price" />
          <label for="title">Embroidery Type *</label>
          <br/>
          <select name="embroidery-type" id="embroidery-type">
            <option value="7.5">Flat</option>
            <option value="9.5">Puffed + $2</option>
            <option value="9.5">Patch + $2</option>
          </select>

          <input class="price-ss d-none" id="base-price-embroidery" value="7.50" />
          <input class="price-ss d-none" id="base-price-shipping" value="4" />
          <input class="price-ss d-none" id="base-price-product" value="0" />
          <input class="price-ss d-none" id="base-price-markup" value="3" />
          <p class="price-ss">TOTAL COST: $<span id="base-price-total">0</span></p>

          <span class="fpd-btn" id="publish" title="Directly publish this design to your Shopify store">Publish to Shopify</span>
          <span class="fpd-btn fpd-secondary" id="next" title="Save to your Big Stitchy account for later use" style="color: gray;">Save to Big Stitchy</span>
        </div>
      </div>

    </div>
    <div class="modal close-modal">
      <div class="modal__inner">
        <p id="alert">Success!</p>
        <span class="fpd-btn close-modal">Close</span>
      </div>
    </div>


    <!-- Include required jQuery files -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/zutf90le67c11rhf5oymybbv7zq5519y3i6x43ofjv3z6moy/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- HTML5 canvas library - required -->
    <script src="js/fabric.min.js" type="text/javascript"></script>
    <!-- The plugin itself - required -->
    <script src="js/FancyProductDesigner-all.min.js?v=1.1" type="text/javascript"></script>
    <script src="js/script.js?v=8.2"></script>

  </body>
</html>
