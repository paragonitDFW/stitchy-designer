<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Stitchy Designer</title>
    <!-- The CSS for the plugin itself - required -->
    <link rel="stylesheet" type="text/css" href="css/FancyProductDesigner-all.min.css" />
    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="main-container">
      <div id="clothing-designer" class="fpd-container fpd-shadow-2 fpd-topbar fpd-tabs fpd-tabs-side fpd-top-actions-centered fpd-bottom-actions-centered fpd-views-inside-left">
      </div>

      <div id="stitchy-action" class="fpd-shadow-2">
        <div class="navigation">
          <div id="add-image"><span class="fpd-icon-photo"></span><span>Add Image</span></div>
          <div id="add-text"><span class="fpd-icon-text-secondary"></span><span>Add Text</span></div>
          <div id="manage-layers"><span class="fpd-icon-layers"></span><span>Manage Layers</span></div>
        </div>
        
        <div class="fpd-container">

          <input type="text" placeholder="Product Title *" name="title" id="title" />
          <input type="text" placeholder="Description" name="description" id="description" />
          <input type="text" placeholder="Price *" name="price" id="price" />

          <div class="publish-product">
            <span class="publish-product">Make Live On Store</span>
            <label class="switch">
            <input type="checkbox" id="for-shopify">
            <span class="slider"></span>
            </label>
          </div>


          <p class="price-ss">Cost: $49</p>

          <span class="fpd-btn" id="next">PUBLISH</span>
        </div>
      </div>

    </div>


    <!-- Include required jQuery files -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <!-- HTML5 canvas library - required -->
    <script src="js/fabric.min.js" type="text/javascript"></script>
    <!-- The plugin itself - required -->
    <script src="js/FancyProductDesigner-all.min.js" type="text/javascript"></script>
    <script src="js/script.js"></script>

  </body>
</html>
