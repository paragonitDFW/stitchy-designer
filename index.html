<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Stitchy Designer</title>
    <!-- The CSS for the plugin itself - required -->
    <link rel="stylesheet" type="text/css" href="css/FancyProductDesigner-all.min.css?v=1" />
    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css?v=2.3">
  </head>
  <body>
    <div id="main-container">
      <div id="clothing-designer" class="fpd-container fpd-topbar fpd-tabs fpd-tabs-side fpd-top-actions-centered fpd-bottom-actions-centered fpd-views-inside-left fpd-shadow-2">
      </div>

      <div id="stitchy-action">
        <div class="navigation">
          <div id="add-image"><span class="fpd-icon-photo"></span><span>Add Image</span></div>
          <div id="add-text"><span class="fpd-icon-text-secondary"></span><span>Add Text</span></div>
          <div id="manage-layers"><span class="fpd-icon-layers"></span><span>Manage Layers</span></div>
        </div>
        
        <div class="fpd-container">
          <label for="title">Product title *</label>
          <input type="text" name="title" id="title" />
          <label for="description">Description *</label>
          <textarea id="description" name="description"></textarea><br />
          <label for="price">Retail Price *</label>
          <input type="text" name="price" id="price" />
          <label for="title">Embroidery Type *</label>
          <br/>
          <select name="embroidery-type" id="embroidery-type">
            <option value="flat">Flat</option>
            <option value="puffed">Puffed + $2</option>
            <!-- <option value="patch">Patch + $2</option> -->
          </select>

          <input class="price-ss d-none" id="base-price-product" value="0" />
          <input class="price-ss d-none" id="base-price-markup" value="3" />
          <p class="price-ss">TOTAL COST: $<span id="base-price-total">0</span></p>
          <p class="price-ss" style="color:#2ecc71;">EXPECTED PROFIT: $<span id="expected-profit">0</span></p>
          <span class="fpd-btn" id="next" title="Save to your Big Stitchy account for approval"><div class="loader"></div><span id="cta">Submit for approval</span></span>
        </div>
      </div>

    </div>
    <div class="modal show">
      <div class="modal__inner">
        <p id="alert">Loading...</p>
        <span class="fpd-btn close-modal hide">Close</span>
      </div>
    </div>


    <!-- Include required jQuery files -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/zutf90le67c11rhf5oymybbv7zq5519y3i6x43ofjv3z6moy/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- HTML5 canvas library - required -->
    <script src="js/fabric.min.js" type="text/javascript"></script>
    <!-- The plugin itself - required -->
    <script src="js/FancyProductDesigner-all.min.js?v=1.9" type="text/javascript"></script>
    <script src="js/script.js?v=10.3"></script>

  </body>
</html>
